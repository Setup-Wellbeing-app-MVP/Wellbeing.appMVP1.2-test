<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003CFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Design System PWA" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Font Preload Optimization -->
    <link rel="preconnect" href="https://pgfkebesosvwudlzjprq.supabase.co" />
    <link rel="preload" href="https://pgfkebesosvwudlzjprq.supabase.co/storage/v1/object/public/Fonts/Lufga/Lufga-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="https://pgfkebesosvwudlzjprq.supabase.co/storage/v1/object/public/Fonts/Lufga/Lufga-SemiBold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="https://pgfkebesosvwudlzjprq.supabase.co/storage/v1/object/public/Fonts/Geist/Geist-Medium.woff2" as="font" type="font/woff2" crossorigin />
    
    <title>Design System PWA</title>
    
    <!-- Inline Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration);
            })
            .catch(error => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
